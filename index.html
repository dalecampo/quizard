<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Brain Trust</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Grenze:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <span>
                <img id="wizard-icon" src="01_Images/wizard.png" alt="wizard icon">
                <h1>Quizard</h1>
            </span>
        </header>

        <script src="https://apis.google.com/js/api.js" async defer></script>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <script src="https://quizardapp.herokuapp.com/script.js"></script>
        <script type="module" src="script.js" defer></script>

        <div id="googleSignInButton"></div>

        <!-- Login Section -->
        <div class="login-prompt">
            <form id="loginForm">
                <h2>Login</h2>

                <div id="passwordSection">
                    <label for="password">Password:</label>
                    <input type="text" id="password" required>
                </div>
                
                <div id="nameSection">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                    <br>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                </div>
                
                <div id="beginSection">
                    <button id="beginButton" type="submit">Begin</button>
                </div>

                <p id="errorMessage" class="error"></p>
            </form>
        </div>

        <!-- Main Q Section -->
        <div class="main-container">

            <!-- Question Container -->
            <div class="question-container">
                <div class="truncate-multiline" id="question">Is this an example question?</div>
                <div class="answer-choice-container">
                    <div id="check-icon">
                        <img src="01_Images/Check Icon.svg" alt="Check Icon"/>
                    </div>
                    <ul class="answer-choices">
                        <li>Answer Choice 1</li>
                        <li>Answer Choice 2</li>
                        <li>Answer Choice 3</li>
                        <li>Answer Choice 4</li>
                    </ul>
                </div>
            </div>

            <!-- Difficulty Selection -->
            <div class="difficulty-selection">
                <div id="difficulty-text">Rate the Difficulty</div>
                <label class="difficulty-label">Easy</label>
                <button class="difficulty-button" id="difficulty-button-1">1</button>
                <button class="difficulty-button" id="difficulty-button-2">2</button>
                <button class="difficulty-button" id="difficulty-button-3">3</button>
                <button class="difficulty-button" id="difficulty-button-4">4</button>
                <button class="difficulty-button" id="difficulty-button-5">5</button>
                <label class="difficulty-label">Hard</label>
            </div>

            <!-- Question Count -->
            <div class="question-count-section">
                <label id="question-count-label">Question</label>
                <p id="question-count">1/10</p>
            </div>

            <!-- Navigation Buttons -->
            <div class="navigation-buttons">
                <button class="button" id="prev">Prev</button>
                <button class="button" id="next">Next</button>
            </div>

            <!-- Rated Count -->
            <div id="total-rated">
                <label id="question-count-label">Rated</label>
                <p id="difficulty-count">0/10</p>
            </div>

        </div>

        <footer>
            <a href="https://www.flaticon.com/free-icons/wizard" title="wizard icons">Wizard icons created by Flat Icons - Flaticon</a>
        </footer>
        <script>
            let adminMode = false;
            
            if (!adminMode) {
                window.addEventListener('beforeunload', function (e) {
                var confirmationMessage = 'Leaving this page will lose progress. Are you sure?';

                // For modern browsers, setting returnValue on the event will trigger the confirmation
                e.returnValue = confirmationMessage;

                // For some older browsers, returning the confirmation message is necessary
                return confirmationMessage;
                });
            }
        </script>
    </body>
</html>
